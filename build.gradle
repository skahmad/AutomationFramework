
plugins {
    id 'java-library'
}


repositories {
    jcenter()
}

dependencies {
    implementation 'org.testng:testng:7.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-3'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    //implementation group: 'io.cucumber', name: 'cucumber-java8', version: '6.10.3'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.3'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '6.10.3'

    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1'
    //implementation group: 'com.squareup.okhttp3', name: 'okhttp-apache', version: '3.13.1'


    api 'org.apache.commons:commons-math3:3.6.1'

    testImplementation 'org.testng:testng:7.3.0'
}

tasks.named('test') {
    useTestNG()
}
